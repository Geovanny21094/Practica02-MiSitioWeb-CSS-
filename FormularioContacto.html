 <!--label es una etiqueta que puede ser asociada a un control de formulario-->
 <!-- input se usa para crear controles interactivos para formularios basados en la web, que reciban datos del usuario-->
<!--textarea representa un campo para la entrada de texto multilinea-->
 <label for="nombre">Nombre y Apellido:</label> <input type="text" size=36 name="nombre"></input> 
<label for="email">E-mail:</label> <input type="email" size=36 name="email"></input> 
<label for="mensaje">Mensaje:</label> <textarea rows=5 cols=30 name="mensaje"></textarea>
